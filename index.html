<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Duper Awesome Weather App</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">





</head>
<body>
    <header>
        <h1>WEATHER APP</h1>
    </header>    

    <!--Input to grab data from user-->
    <div class="input">
        <form method="GET" class="get_weather">
            <div>
                <p>This app can get you weather information for any city in the US.</p>
                <p></p>
            </div>
            <fieldset>
                <p>Enter the city or zip code below</p>
                
                
                <label>
                    <input type="text" class="input_city_value" name="city" placeholder="Enter city">
                </label>

                <label>
                    <input type="number" class="input_zip_value" name="zip_code" placeholder="Enter zip code">
                </label>

                <!-- <label>
                    <input type="text" id="input_country_code_value" name="country_code"  value="US">
                </label> -->
                
                <button id="get-weather-button" type="submit">GET WEATHER</button>
            </fieldset>
            
        </form>
    </div>



    <div class="results">RESULTS
        <h1 class="city-name"></h1>

        <div class="current-weather">
            <p class="desc"></p>
            <p class="temp"></p>
            <p class="feels-like"></p>
            <p class="temp-low"></p>
            <p class="temp-high"></p>
            <p class="humidity"></p>
            <p class="windspeed"></p>
            <p class="cloudiness"></p>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
